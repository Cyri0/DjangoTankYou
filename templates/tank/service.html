{% extends "tank/base.html" %}

{% block head %}
<style>

    .row{
      width: 100%;
    }

    input, select{
      width: 100%;
      height: 2.5rem;
    }

    textarea{
        width: 100%;
        height: 5rem;
        min-height: 2.5rem;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=submit]{
      height: 70px;
      max-width: 200px;
      float: right;
      border: none;
      background-color: rgba(0, 128, 0, 0.2);
      transition: 1s;
      font-weight: bold;
    }

    input[type=submit]:hover{
      background-color: rgba(0, 128, 0, 0.4);
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    [class*="col-"] {
      padding: 10px;
    }

    .event{
      background-color: white;
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      border-radius: 5px;
      box-shadow:0px 0px 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 50px;
    }

    .date{
      font-weight: bold;
      font-size: 1.2rem;
    }
    .time{
      float: right;
      margin-right: -20px;
      font-style: italic;
    }

    .label{
      font-weight: bold;
      text-align: right;
    }

    .price{
      font-size: 1.5rem;
      font-style: italic;
      text-align: right;
    }

    @media screen and (max-width: 576px) {
      .label, #previous-events span, .date, .time  {
        text-align: center;
        width: 100%;
        display: block;
        float: none;
      }

      .date{
        font-size: 2rem;
      }

      [class*="col-"] {
        padding: 0px;
      }
      .row{
        margin-bottom: 15px;
      }   
    }

  </style>
{% endblock %}

{% block main %}
<div id="add-new-event" class="container">

    <form action="{% url 'save_service' %}" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-sm-5">Óraállás</div>
        <div class="col-sm-7"><input required type="number" name="km" id="id_km"></div>
      </div>

      <div class="row">
        <div class="col-sm-5">Esemény</div>
        <div class="col-sm-7">
          <textarea required name="note" id="id_note" cols="30" rows="10"></textarea>
        </div>
      </div>
  
      <div class="row">
        <div class="col-sm-5">Fizetett összeg (Ft)</div>
        <div class="col-sm-7">
          <input required type="number" name="price_ft" id="id_price_ft">
        </div>
      </div>
  
      <div class="row">
        <div class="col-6"></div>
        <div class="col-6">
          <input type="submit" value="MENTÉS">
        </div>
      </div>
  
    </form>
</div>
{% endblock %}

{% block script %}
{% endblock %}
